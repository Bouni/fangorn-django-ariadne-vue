type CustomerType {
    type: String!
}

type Customer {
    id: ID!
    name: String!
    type: CustomerType
}

type CustomerResult {
    success: Boolean!
    errors: [String]
    customer: Customer
}

type CustomersResult {
    success: Boolean!
    errors: [String]
    customers: [Customer]
}

type DeleteResult {
    success: Boolean!
    errors: [String]
}



