type Query {
    customers: [Customer]!
    customer(customerId: ID!): CustomerResult!
}

type Mutation {
    createCustomer(name: String!): CustomerResult!
    deleteCustomer(customerId: ID!): DeleteResult!
    editCustomer(customerId: ID!, name: String!): CustomerResult!
    verifyToken(token: String!): VerifyToken
    refreshToken(token: String!): RefreshToken
    tokenAuth(username: String!, password:String!): TokenAuth
}
